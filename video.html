    <style>
        .navbar {
            width: 100%;
            padding: 0.5rem;
            background-color: #f8f9fa;
        }
        .video-thumbnail {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 0.5rem; /* Rounded corners for thumbnail */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Increased shadow effect */
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
        .video-title {
            margin-top: 0.5rem; /* Jarak atas untuk judul video */
            font-size: 1.1rem; /* Ukuran font lebih besar */
            font-weight: 500; /* Bold */
            text-align: center; /* Center align */
        }
        .modal-content {
            border-radius: 0.5rem; /* Rounded corners for modal */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); /* Increased shadow effect for modal */
        }
        /* Blur effect for background */
        .modal-backdrop {
            backdrop-filter: blur(20px); /* Stronger blur effect */
            opacity: 0.8; /* Adjust opacity */
        }
    </style>
</head>

<div class="content container">
    <h1 class="text-center mt-4">Video Resep</h1>
    <div class="row mt-4" id="videoContainer"></div>

    <!-- Modal untuk Menampilkan Video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Tonton Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2024 Restoran Lezat. Kebijakan Privasi | Syarat dan Ketentuan</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Data video
    const videos = [
        { id: 'EHQpyfEzQ24', title: 'Resep Makanan Internasional 1' },
        { id: 'NKMbTxtE5o8', title: 'Resep Makanan Internasional 2' },
        { id: 'MwHNcx4Dphs', title: 'Resep Makanan Internasional 3' },
        { id: 'cnmso9usphM', title: 'Resep Makanan Lokal 1' },
        { id: 'mSwwXJuBzZQ', title: 'Resep Makanan Lokal 2' },
        { id: 'AmeyfQ47-I4', title: 'Resep Makanan Lokal 3' }
    ];

    const videoContainer = document.getElementById('videoContainer');

    // Menghasilkan elemen video secara dinamis
    videos.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mt-4';

        col.innerHTML = `
            <img src="https://img.youtube.com/vi/${video.id}/0.jpg" alt="${video.title}" class="img-fluid video-thumbnail" data-video="${video.id}">
            <h5 class="video-title">${video.title}</h5>
        `;

        videoContainer.appendChild(col);
    });

    // Menambahkan event listener untuk menampilkan video
    const videoModal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');

    document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
        thumbnail.addEventListener('click', function () {
            const videoId = this.getAttribute('data-video');
            videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            const modal = new bootstrap.Modal(videoModal);
            modal.show();
        });
    });

    videoModal.addEventListener('hide.bs.modal', function () {
        videoFrame.src = ''; // Hentikan video saat modal ditutup
    });
</script>
</body>
